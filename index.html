<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>법정감염병 암기 게임</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

        body {
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212; /* 검은색 배경 */
            color: #e0e0e0;
        }

        #game-container {
            width: 95%;
            max-width: 600px;
            padding: 25px;
            background-color: #1e1e1e; /* 어두운 회색 컨테이너 */
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            text-align: center;
            border: 1px solid #00aaff;
        }

        h1, h2 {
            color: #00aaff; /* 파란색 인터페이스 */
            font-weight: 700;
        }

        button {
            background-color: #007acc; /* 파란색 버튼 */
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Noto Sans KR', sans-serif;
            margin: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #005f9e; /* 호버 시 더 어두운 파란색 */
            transform: translateY(-2px);
        }
        
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .hidden {
            display: none;
        }

        #question-screen h2 {
            margin: 20px 0;
            font-size: 28px;
            min-height: 80px;
            color: #ffffff;
        }

        #feedback {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            height: 30px;
        }

        #progress {
            margin-top: 15px;
            font-size: 16px;
            color: #aaa;
        }

        #result-screen h2, #ranking-screen h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #emoji-selection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .emoji-btn {
            font-size: 28px;
            padding: 10px;
            background-color: #333;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s, transform 0.2s;
        }

        .emoji-btn:hover {
            transform: scale(1.1);
        }
        
        .emoji-btn.selected {
            border-color: #00aaff;
        }

        #ranking-list {
            list-style: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
        }

        #ranking-list li {
            background-color: #2a2a2a;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
        }
        
        #ranking-list li:nth-child(1) {
            background-color: #005f9e;
            color: #fff;
            font-weight: bold;
        }


        .mode-selection button, .question-count-selection button {
             width: 150px;
        }

    </style>
</head>
<body>

    <div id="game-container">
