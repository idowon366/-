<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>법정감염병 암기 게임</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');

        body {
            font-family: 'Nanum Gothic', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f7ff;
            color: #333;
        }

        #game-container {
            width: 95%;
            max-width: 600px;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1, h2 {
            color: #0056b3;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }

        #question-screen h2 {
            margin: 20px 0;
            font-size: 28px;
            min-height: 80px;
        }

        #feedback {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            height: 30px;
        }

        #progress {
            margin-top: 15px;
            font-size: 16px;
            color: #555;
        }

        #result-screen h2, #ranking-screen h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #emoji-selection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .emoji-btn {
            font-size: 28px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s, transform 0.2s;
        }

        .emoji-btn:hover {
            transform: scale(1.1);
        }
        
        .emoji-btn.selected {
            border-color: #007bff;
        }

        #ranking-list {
            list-style: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
        }

        #ranking-list li {
            background-color: #f8f9fa;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
        }

        .mode-selection button, .question-count-selection button {
             width: 150px;
        }

    </style>
</head>
<body>

    <div id="game-container">
        <div id="start-screen">
            <h1>법정감염병 암기 게임 🦠</h1>
            <h2>모드 선택</h2>
            <div class="mode-selection">
                <button onclick="selectMode('practice')">연습 모드</button>
                <button onclick="selectMode('challenge')">도전 모드</button>
            </div>
            <div id="question-count-selection" class="hidden">
                <h2>문제 수 선택</h2>
                <button onclick="startGame(20)">20문제</button>
                <button onclick="startGame(40)">40문제</button>
            </div>
        </div>

        <div id="emoji-selection-screen" class="hidden">
            <h2>랭킹에 사용할 이모지를 선택하세요!</h2>
            <div id="emoji-selection"></div>
            <button onclick="confirmEmojiAndStart()">선택 완료</button>
        </div>

        <div id="question-screen" class="hidden">
            <p id="progress"></p>
            <h2 id="question"></h2>
            <div>
                <button onclick="checkAnswer(1)">1급</button>
                <button onclick="checkAnswer(2)">2급</button>
                <button onclick="checkAnswer(3)">3급</button>
            </div>
            <p id="feedback"></p>
        </div>

        <div id="result-screen" class="hidden">
            <h2>게임 종료!</h2>
            <p id="final-score"></p>
            <button onclick="restartGame()">처음으로</button>
            <button onclick="showRanking()">랭킹 보기</button>
        </div>

        <div id="ranking-screen" class="hidden">
            <h2>🏆 도전 모드 랭킹 🏆</h2>
            <ol id="ranking-list"></ol>
            <button onclick="restartGame()">처음으로</button>
        </div>
    </div>
